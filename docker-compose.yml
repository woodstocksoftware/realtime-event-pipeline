services:
  event-pipeline:
    build: .
    ports:
      - "${PORT:-8001}:8001"
    environment:
      - HOST=0.0.0.0
      - PORT=8001
      - DATABASE_PATH=/data/events.db
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      - REQUIRE_AUTH=${REQUIRE_AUTH:-false}
      - API_KEY=${API_KEY:-}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - event-data:/data
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/health')"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  event-data:
